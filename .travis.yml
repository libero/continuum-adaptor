language: minimal
stages:
  - test
  - build
  - deploy
jobs:
  include:
    - stage: test
      language: node_js
      name: Test
      node_js:
        - 10.16.3
      script:
        - make lint
        - make test

    - stage: build
      name: Build
      script: make build
      deploy:
        provider: script
        script: make push
        on:
          branch: master

